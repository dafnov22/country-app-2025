<section class="flex flex-row gap-2 mt-2">
  <input
    type="text"
    class="input input-bordered mr-2 w-56"
    [placeholder]="placeholder()"
    autofocus
    #txtSearch
    (keyup.enter)="value.emit(txtSearch.value.trim())"
    (keyup)="inputValue.set(txtSearch.value.trim())"
    [value]="inputValue()"
  />

  <button class="btn btn-primary" (click)="value.emit(txtSearch.value.trim())">
    Search
  </button>
</section>
